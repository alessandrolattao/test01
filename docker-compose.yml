services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: recruitment
      POSTGRES_PASSWORD: recruitment
      POSTGRES_DB: recruitment
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitment"]
      interval: 5s
      timeout: 5s
      retries: 5

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    environment:
      ASR_MODEL: small
      ASR_ENGINE: faster_whisper
    ports:
      - "9000:9000"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull qwen3:4b && wait"]

  backend:
    image: golang:1.26-alpine
    working_dir: /app
    command: sh -c "go install github.com/air-verse/air@latest && air"
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: recruitment
      DB_PASSWORD: recruitment
      DB_NAME: recruitment
      JWT_SECRET: super-secret-dev-key-change-in-prod
      WHISPER_URL: http://whisper:9000
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: qwen3:4b

  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"

volumes:
  frontend_node_modules:
  ollama_data:
